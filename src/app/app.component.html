




<h1>AutoMower Manual Drive</h1>


<div *ngIf="!isConnnected">


  <mat-card class="setting-card">
    <mat-card-title>Connect Blaster</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>

    <button mat-raised-button color="primary" (click)="connect($event)">Select Device</button>


  </mat-card>


</div>




<div>

  <button mat-raised-button color="primary" (click)="arm($event)">ARM</button>
  <button mat-raised-button color="primary" (click)="halt($event)">HALT</button>


  <table style="width: 400px; height: 400px;">
    <tbody>

    <tr>
    <td>&nbsp;</td>
    <td><button mat-raised-button color="primary" (pointerdown)="moveDown('Forward')" (mouseup)="moveUp()" (mouseleave)="moveUp()">UP</button></td>
    <td>&nbsp;</td>
    </tr>
    <tr>
    <td><button mat-raised-button color="primary" (pointerdown)="moveDown('Left')" (mouseup)="moveUp()" (mouseleave)="moveUp()">LEFT</button></td>
    <td>&nbsp;</td>
    <td><button mat-raised-button color="primary" (pointerdown)="moveDown('Right')" (mouseup)="moveUp()" (mouseleave)="moveUp()">RIGHT</button></td>
    </tr>
    <tr>
    <td>&nbsp;</td>
    <td><button mat-raised-button color="primary" (pointerdown)="moveDown('Backward')" (mouseup)="moveUp()" (mouseleave)="moveUp()">DOWN</button></td>
    <td>&nbsp;</td>
    </tr>
    </tbody>
    </table>
     
  
</div>
